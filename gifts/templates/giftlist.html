<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>Gifts</h1>
            <h4>Evento: {{ event.name }} - Data: {{ event.date }} </h4>
        </div>
            {% for gift in gifts %}
                <div class="panel-heading">
                    <h3 class="panel-title">{{ gift.name }}</h3>
                </div>
                <div class="panel-body">
                    <p>{{ gift.description }}</p>
                    <p>{{ gift.link }}</p>
                    <p>{{ gift.price }}</p>
                </div>
            {% endfor %}

        <div>
            <form method="post" action="{% url 'giftlist' event.id %}" class='form'>
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="{{ form.name.name }}" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <h4 for="description">Description</h4>
                    <textarea name="{{ form.description.name }}" class="form-control" id="description" placeholder="Description" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="link">Link</label>
                    <input name="{{ form.link.name }}" class="form-control" id="link" placeholder="Link">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" min='0' step='0.01' name="{{ form.price.name }}" class="form-control" id="price" placeholder="Price">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
